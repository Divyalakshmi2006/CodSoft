<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .calculator {
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .display {
            background: #1e293b;
            color: #fff;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #d1d5db;
        }

        .buttons button {
            background: #f9fafb;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background: #e5e7eb;
        }

        .buttons .operator {
            background: #3b82f6;
            color: #fff;
        }

        .buttons .equal {
            background: #10b981;
            color: #fff;
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="deleteLast()">&larr;</button>
            <button class="operator" onclick="appendValue('/')">&divide;</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">&times;</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">&minus;</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendValue(value) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function deleteLast() {
            display.textContent = display.textContent.slice(0, -1) || '0';
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent) || '0';
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
